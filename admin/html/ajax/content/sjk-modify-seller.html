
<title>Tables - Ace Admin</title>

		<div class="widget-box">
			<div class="widget-header widget-header-flat">
				<h4 class="widget-title smaller">说明</h4>
			</div>

			<div class="widget-body">
				<div class="widget-main">
					<code class="pull-right" id="dt-list-code">仅用于说明,阅后删除</code>

					<dl id="dt-list-1">
						<dt>表格</dt>
						<dd>
							展示销售员信息
						</dd>
						<div class="space-6"></div>

<div class="row">

<h3 class="header smaller lighter blue">修改信息</h3>
<div class="row">
	<div class="col-xs-12">
		<!-- PAGE CONTENT BEGINS -->
		<form class="form-horizontal" role="form" id="validation-form">
			<!-- #section:elements.form -->
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"  for="name">姓名</label>

				<div class="col-sm-9">
					<div class="clearfix">
						<input type="text" id="name" name="name" placeholder="姓名" class="col-xs-10 col-sm-5" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right">性别</label>
					<div class="col-xs-12 col-sm-9">
						<div>
							<label class="line-height-1 blue">
								<input name="gender" value="1" type="radio" class="ace" />
								<span class="lbl"> 男</span>
							</label>
						</div>

						<div>
							<label class="line-height-1 blue">
								<input name="gender" value="2" type="radio" class="ace" />
								<span class="lbl"> 女</span>
							</label>
						</div>
					</div>
			</div>
			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<button class="btn btn-info" type="submit">
						<i class="ace-icon fa fa-check bigger-110"></i>
						修改
					</button>

					&nbsp; &nbsp; &nbsp;
					<button class="btn" type="reset">
						<i class="ace-icon fa fa-undo bigger-110"></i>
						重置
					</button>
				</div>
			</div>
		</form>

		<!-- PAGE CONTENT ENDS -->
	</div><!-- /.col -->
</div><!-- /.row -->
<!-- page specific plugin scripts -->
<script type="text/javascript">
	var scripts = [null,"../../assets/js/dataTables/jquery.dataTables.js","../../assets/js/dataTables/jquery.dataTables.bootstrap.js","../../assets/js/dataTables/extensions/TableTools/js/dataTables.tableTools.js","../../assets/js/dataTables/extensions/ColVis/js/dataTables.colVis.js","../../assets/js/fuelux/fuelux.wizard.js","../../assets/js/jquery.validate.js","../../assets/js/additional-methods.js","../../assets/js/bootbox.js","../../assets/js/jquery.maskedinput.js","../../assets/js/select2.js", null]
	$('.page-content-area').ace_ajax('loadScripts', scripts, function () {
		

		 jQuery(function($) {
			$('#validation-form').validate({
				errorElement: 'div',
				errorClass: 'help-block',
				focusInvalid: false,
				ignore: "",
				rules: {
					name: {
						required: true
					},
					gender: {
						required: true
					}
				},
		
				messages: {
					name: "此处不可为空",
					gender: "必须选择一个"
				},
		
		
				highlight: function (e) {
					$(e).closest('.form-group').removeClass('has-info').addClass('has-error');
				},
		
				success: function (e) {
					$(e).closest('.form-group').removeClass('has-error');//.addClass('has-info');
					$(e).remove();
				},
		
				errorPlacement: function (error, element) {
					if(element.is('input[type=checkbox]') || element.is('input[type=radio]')) {
						var controls = element.closest('div[class*="col-"]');
						if(controls.find(':checkbox,:radio').length > 1) controls.append(error);
						else error.insertAfter(element.nextAll('.lbl:eq(0)').eq(0));
					}
					else if(element.is('.select2')) {
						error.insertAfter(element.siblings('[class*="select2-container"]:eq(0)'));
					}
					else if(element.is('.chosen-select')) {
						error.insertAfter(element.siblings('[class*="chosen-container"]:eq(0)'));
					}
					else error.insertAfter(element.parent());
				},
		
				submitHandler: function (form) {
				},
				invalidHandler: function (form) {
				}
			});
		})
	});
</script>
