
<title>User Profile Page - Ace Admin</title>

<link rel="stylesheet" href="../../assets/css/jquery-ui.custom.css" />
<link rel="stylesheet" href="../../assets/css/jquery.gritter.css" />
<link rel="stylesheet" href="../../assets/css/select2.css" />
<link rel="stylesheet" href="../../assets/css/datepicker.css" />
<link rel="stylesheet" href="../../assets/css/bootstrap-editable.css" />

<!-- ajax layout which only needs content area -->
<div class="page-header">
	<h1>
		个人主页
	</h1>
</div><!-- /.page-header -->

<div class="row">
	<div class="col-xs-12">
		<!-- PAGE CONTENT BEGINS -->

		<div>
			<div id="user-profile-1" class="user-profile row">
				<div class="col-xs-12 col-sm-3 center">
					<div>
						<!-- #section:pages/profile.picture -->
						<span class="profile-picture">
							<img id="avatar" class="editable img-responsive" alt="Alex's Avatar" src="../../assets/avatars/profile-pic.jpg" />
						</span>

						<!-- /section:pages/profile.picture -->
						<div class="space-4"></div>

						<div class="width-80 label label-info label-xlg arrowed-in arrowed-in-right">
							<div class="inline position-relative">
								<a href="#" class="user-title-label dropdown-toggle" data-toggle="dropdown">
									<i class="ace-icon fa fa-circle light-green"></i>
									&nbsp;
									<span class="white">张三</span>
								</a>
							</div>
						</div>
					</div>
				</div>

				<div class="col-xs-12 col-sm-9">

					<div class="space-12"></div>

					<!-- #section:pages/profile.info -->
					<div class="profile-user-info profile-user-info-striped">
						<div class="profile-info-row">
							<div class="profile-info-name"> 姓名 </div>

							<div class="profile-info-value">
								<span class="editable" id="username">张三</span>
							</div>
						</div>

						<div class="profile-info-row">
							<div class="profile-info-name"> 地区 </div>

							<div class="profile-info-value">
								<i class="fa fa-map-marker light-orange bigger-110"></i>
								<span class="editable" id="country">陕西</span>
								<span class="editable" id="city">西安</span>
							</div>
						</div>

						<div class="profile-info-row">
							<div class="profile-info-name"> 年龄 </div>

							<div class="profile-info-value">
								<span class="editable" id="age">38</span>
							</div>
						</div>

						<div class="profile-info-row">
							<div class="profile-info-name"> 加入时间 </div>

							<div class="profile-info-value">
								<span class="editable" id="signup">2010/06/20</span>
							</div>
						</div>

						<div class="profile-info-row">
							<div class="profile-info-name"> 性别 </div>

							<div class="profile-info-value">
								<span class="editable" id="login">男</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- PAGE CONTENT ENDS -->
	</div><!-- /.col -->
</div><!-- /.row -->
